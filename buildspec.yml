version: 0.2 

phases:
  install:
    runtime-versions:
      php: 7.3
    commands:
      - echo Installing codebuild-extras...
      - curl -fsSL https://raw.githubusercontent.com/thii/aws-codebuild-extras/master/install >> extras.sh
      - . ./extras.sh
  build: 
    commands: 
      - echo $CODEBUILD_GIT_BRANCH > test.txt 
      - echo $CODEBUILD_GIT_AUTHOR! >> test.txt 
      - cat test.txt 
artifacts:  
  files:  
    - test.txt 
